<html>
<head>
    <title>Dashboard</title>
        <link rel="stylesheet" href="static/css/mystyles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/0.6.3/chartjs-plugin-zoom.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="static/js/myscript.js" type="text/javascript"></script>
</head>

<body><b>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" id="mySidebar">
      <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    </br>
      <a href="Home" class="w3-bar-item w3-button">Home</a>
        </br>
      <a href="Calculate Semtiment Model" class="w3-bar-item w3-button">Calculate Sentiment Model</a>
        </br>
      <a href="Upload Dataset" class="w3-bar-item w3-button">Upload Dataset</a>
        </br>
    </div>
    <div id="main">
    <div class="w3-teal">
      <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
      <div class="w3-container"></div>
    </div>
    </div>



    <!--email count -->
    <div id="email_count" class="email-count-container">
        <div id = "email_count_year"><canvas id="email-count-year" width="12" height="6"></canvas></div>
        <div id ="email_count_month" style = "display: none;"><canvas id="email-count-month" width="12" height="6"></canvas></div>

            <script src="static/js/email-count-year.js" type="text/javascript"></script>
            <script src="static/js/email-count-month.js" type="text/javascript"></script>
    </div>



    <!--top senders-->
    <div id="top_senders" class="top-senders-container">
                    <canvas id="top-senders" width="8" height="4"></canvas>
                    <script src="static/js/top-senders.js" type="text/javascript"></script>
    </div>



    <!--Email Search-->
    <div id="email_search" class="email-search-container">

        <div id="message_id_div">
        <form id='message_id' method='post' enctype='multipart/form-data'>
           <input type='text' name='message_id' id='id_input' size="35">
           <input type ='button' onclick="message_search()" value="Submit">
        </form>
        </div>

        <div id="search_div">
            <button onClick="search()">Search</button>
        </div>
        </br>
        <div id="message_body"></div>

    </div>



    <!--Sentiment comparison-->
    <div id="sentiment_compare" class="sentiment-comparison-container">
        <canvas id="sentiment-comparison" width="17" height="4"></canvas>
        <script src="static/js/sentiment-comparison.js" type="text/javascript"></script>
    </div>





</b></body>
</html>
