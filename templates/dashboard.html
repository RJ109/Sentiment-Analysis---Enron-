<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/css/mystyles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amplifyjs/1.1.2/amplify.store.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/0.6.3/chartjs-plugin-zoom.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="static/js/plugin.js" type="text/javascript"></script>
    <script src="static/js/LineGraph-Hours.js" type="text/javascript"></script>
    <script src="static/js/LineGraph-Days.js" type="text/javascript"></script>
    <script src="static/js/LineGraph-Months.js" type="text/javascript"></script>
    <script src="static/js/LineGraph-Years.js" type="text/javascript"></script>
    <script src="static/js/EmailCount-Hours.js" type="text/javascript"></script>
    <script src="static/js/EmailCount-Day.js" type="text/javascript"></script>
    <script src="static/js/EmailCount-Months.js" type="text/javascript"></script>
    <script src="static/js/EmailCount-Years.js" type="text/javascript"></script>
    <script src="static/js/MyScripts.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">


      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

          <div id ="vadarscore"></div>
          <div id ="textblobscore"></div>
          <div id ="sentimeanscore"></div>
          <div id ="sentimedscore"></div>

          <div id ="mailSubject"></div>
          <div id ="mailTo"></div>
          <div id ="mailFrom"></div>
          <div id ="mailBody"></div>


      </div>


    </div>




    <div class="topnav">
      <a href="javascript:analyseDataset()">Analyse Dataset</a>
      <a href="javascript:viewDataset()">Search Dataset</a>
      <a href="javascript: hello()">Create Sentiment Model</a>
    </div>



    <!--email count -->
    <div id="email_count" class="email-count-container">

            <canvas id="email-count-year" width="12" height="4"></canvas>
        <div id ="refresh_button"><button id="refresh" onclick="refresh()">Restart</button></div>

    </div>



   <!--Email Search-->
     <div id="emails_of_interest" class="emails_of_interestcontainer">
         <p><center>Emails of Interest</center> <button id ="export" onclick="excel()">Export</button></p>
        <iframe id="txtArea1" style="display:none"></iframe>
        <table id="myTable">
        <b>
            <tr>
                <th>Message-ID  </th>
                <th>To  </th>
                <th>From   </th>
                <th>Date   </th>
                <th>Delete   </th>
              </tr>

        </b>
        </table>
    </div>



    <!--Sentiment comparison-->
    <div id="sentiment_compare" class="sentiment-comparison-container" >
        <div id = "chart"><canvas id="sentiment-comparison" width="17" height="4"></canvas></div>

       <div id="user_selection"> User:<select id="user_sender"><option>All</option></select><button id="send" onClick="usercharts()">Select</button>
           <button id = "compare" onclick="compare()">Compare</button></div>
    </div>



    <div id ="view_dataset">
        <div id="one">
        &nbsp;<form id='message_id' method='post' enctype='multipart/form-data'>
          &nbsp;Message-ID Search:&nbsp;<input type='text' name='messageid_search' id='messageid_input' size="15">
           <input type ='button' onclick="message_id_search()" value="Submit">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           &nbsp;Keyword Search:&nbsp;<input type='text' name='keyword_search' id='keyword_input' size="15">
           <input type ='button' onclick="keyword_searches()" value="Submit">
         </form>
        </div>
        <div id = "messagesid">
            <div id = "To"></div>
            <div id = "From"></div>
            <div id = "Subject"></div>
            <div id = "Date"></div>
            <div id = "Body"></div>
            <div id = "Vadar"></div>
            <div id = "Textblob"></div>
            <div id = "Sentimean"></div>
            <div id = "Sentimed"></div>
        </div>

        <div id = "keyword_search">
            <table id ="keyword">
                <tr>
                    <th>Message-ID  </th>
                    <th>Date   </th>
                    <th>To  </th>
                    <th>From   </th>
                    <th>Subject   </th>
                    <th>Body </th>
                </tr>

            </table>
        </div>

    </div>


</div></body>

</html>
