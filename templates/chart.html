<html>
<head>
    <meta charset="utf-8"/>

    <title>Chart.js demo</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js" type="text/javascript">
    </script>
</head>

<body>

    <font face="Century Gothic">

        <fontsize 4><center><u><b>Email Analysis</b></u> - Enron Dataset {{value}}</center></br></br></center>
        </fontsize>

    <div class="chart-container" style="position: initial; height:20vh; width:40vw">

    <canvas id="chart"></canvas>

        <script>
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {

     // The type of chart we want to create
                type: 'bar',

     // The data for our dataset
             data: {
                labels : [{% for item in labels %}
                      "{{item}}",
                  {% endfor %}],

            datasets: [{
            label: "Years",
                backgroundColor: ["#3e95cd", "#ff6699","#3cba9f","#5600AF"
],
                borderColor: 'rgb(255, 99, 132)',
                data : [{% for item in values %}
                          {{item}},
                        {% endfor %}]
        }]
    },

    // Configuration options go here

    options:{

             legend: {
                        display: false },

             title: {
                        display: true,
                        text: 'Emails Per Year'},

             onClick: function(evt) {
                                 var activePoints = chart.getElementsAtEvent(evt);
                                  var clicked = activePoints[0]._model.label;
                                  alert(clicked)

                                   ajax({
                                      type : 'POST',
                                      url : "{{url_for('months')}}",
                                      contentType: 'application/json;charset=UTF-8',
                                      data : {'data':clicked}
                                      })

                                 }
                }

});
    </script>

    </div>

    </font>
</body>
